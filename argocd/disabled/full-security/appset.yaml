apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: full-security
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: gatekeeper-core
            path: overlays/full-security/gatekeeper/gatekeeper-core
            namespace: gatekeeper-system
            wave: "0"
          - name: gatekeeper-policies
            path: overlays/full-security/gatekeeper/gatekeeper-policies
            namespace: gatekeeper-system
            wave: "1"
          - name: fullserurity
            path: overlays/full-security/namespace-patches
            wave: "1"
          - name: falco
            path: overlays/full-security/falco
            namespace: falco
            wave: "1"
  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
    spec:
      project: security-project
      source:
        repoURL: https://github.com/learngryko/k8s_configs
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
