# argocd/non-native-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-non-native-security
  namespace: argocd
spec:
  project: security-project
  source:
    repoURL: https://github.com/learngryko/k8s_configs
    targetRevision: main
    path: non-native
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true