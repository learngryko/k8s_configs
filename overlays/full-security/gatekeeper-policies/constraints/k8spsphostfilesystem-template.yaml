apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8spsphostfilesystem
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  crd:
    spec:
      names:
        kind: K8sPSPHostFilesystem
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowedHostPaths:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8spsphostfilesystem

        violation[{"msg": msg}] {
          input.review.object.spec.volumes[_].hostPath
          not allowed(input.review.object.spec.volumes[_].hostPath.path)
          msg := "hostPath usage is not allowed"
        }

        allowed(path) {
          input.parameters.allowedHostPaths[_] == path
        }
