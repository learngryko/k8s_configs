apiVersion: batch/v1
kind: Job
metadata:
  name: kube-score
  namespace: security-scan
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: kube
      containers:
        - name: kube-score
          image: docker.io/zegl/kube-score:latest
          command:
            - /bin/sh
            - -c
            - |
              mkdir /output && \
              git clone --depth=1 https://github.com/learngryko/k8s_configs /repo && \
              find /repo \( -name '*.yaml' -o -name '*.yml' \) \
                -exec kube-score score {} --output-format json \; >> /output/report.json
          volumeMounts:
            - name: output
              mountPath: /output
          volumes:
            - name: output
              emptyDir: {}
          securityContext:
            runAsUser: 0
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
