apiVersion: batch/v1
kind: Job
metadata:
  name: kube-score
  namespace: security-scan
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: kube
      containers:
        - name: kube-score
          image: docker.io/zegl/kube-score:latest
      command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache git && \
          git clone --depth=1 https://github.com/learngryko/k8s_configs /repo && \
          find /repo -name '*.yaml' -o -name '*.yml' | while read file; do
            echo "Processing file: $file"
            kube-score score "$file" --output-format json || true
            sleep 0.1  # small pause to ensure file descriptors close
          done

      securityContext:
        runAsUser: 0
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        procMount: Default
        privileged: false
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          - name: fs.inotify.max_user_instances
            value: "1024"
          - name: fs.inotify.max_user_watches
            value: "1048576"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
