apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-bench-reader
rules:
  - apiGroups: [""]
    resources: ["nodes", "namespaces"]
    verbs: ["get", "list"]
  - nonResourceURLs: ["/version"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-bench-binding
subjects:
  - kind: ServiceAccount
    name: kube-bench
    namespace: security-scan
roleRef:
  kind: ClusterRole
  name: kube-bench-reader
  apiGroup: rbac.authorization.k8s.io
