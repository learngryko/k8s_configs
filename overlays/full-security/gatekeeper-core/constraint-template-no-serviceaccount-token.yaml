apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8snoserviceaccounttoken
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  crd:
    spec:
      names:
        kind: K8sNoServiceAccountToken
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8snoserviceaccounttoken

        violation[{"msg": msg}] {
          sa := input.review.object.spec.automountServiceAccountToken
          sa == true
          msg := "automountServiceAccountToken must not be true"
        }
